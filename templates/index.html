{% extends "layout.html" %}

{% block title %}
    {{ name }}'s tracker
{% endblock %}

{% block body %}
<!-- weird formatting happening because of navbar-->
<p class="mt-3"></p>
<p>{{name}}'s current labor balance: {{ balance }}</p>
<p>{{name}}'s time card for the week of {{ date }}</p>
<div class="tableborder">
<table class="table table-striped table-bordered table-fixed">
  <thead>
    <tr>
        <th scope="col" class="auto">job title</th>
        <th scope="col">Fri</th>
        <th scope="col">Sat</th>
        <th scope="col">Sun</th>
        <th scope="col">Mon</th>
        <th scope="col">Tues</th>
        <th scope="col">Wed</th>
        <th scope="col">Thurs</th>
        <th scope="col">Total</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">
        <select class="form-select form-select-sm" name="jobsmenu">
            <option selected disabled>job</option>
            {% for code in jobs %}
            <option value={{code}}>{{ jobs[code] }}</option>
            {% endfor %}
            <option value="unlisted">UNLISTED</option>
            <option value="flex">FLEX</option>
            <option value="psc">PSC</option>
      </th>
      {% for td in range(8) %}
      <td>
        <input type="text" class="form-control" aria-label="hours" name="hours">
      </td>
      {% endfor %}
    </tr>

  </tbody>
</table>
</div>
{% endblock %}
